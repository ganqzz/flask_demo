{% extends 'base.html' %}

{% block title %}{{ person }}{% endblock %}

{% block content %}
  <div>
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <div>
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" value="{{ person.first_name }}" name="first-name">
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" value="{{ person.last_name }}" name="last-name">
      </div>
      <button type="submit">Update</button>
    </form>
  </div>
{% endblock %}
