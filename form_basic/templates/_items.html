{%- for item in items %}
  <div class="col col-lg-6 mb-4">
    <div class="card">
      <a href="{{ url_for('item_detail', item_id=item.id) }}">
        <img class="card-img-top"
             src="{{ url_for('uploads', filename=item.image) if item.image else url_for('static', filename='images/placeholder.png') }}" alt="">
      </a>
      <div class="card-body">
        <h3 class="card-title">
          <a href="{{ url_for('item_detail', item_id=item.id) }}">{{ item.title | safe }}</a>
        </h3>
        <h4>{{ "$%.2f" | format(item.price) }}</h4>
        <p class="card-text">{{ item.description | safe }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">
          {{ item.category }} -&gt; {{ item.subcategory }}
        </small>
      </div>
    </div>
  </div>
{%- else %} {# empty #}
  <h1 class="offset-2">No items to show.</h1>
{%- endfor %}
