<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %}Globomantics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar">
  <a href="{{ url_for('home') }}" class="navbar-brand">
    <img src="{{ url_for('static', filename='images/logo.png') }}" height="40px" alt="Globomantics">
  </a>
  <ul class="navbar-menu">
    <li class="navbar-menu-item {{ 'active' if active_page == 'home' else '' }}">
      <a href="{{ url_for('home') }}">Home</a>
    </li>
    <li class="navbar-menu-item {{ 'active' if active_page == 'new_item' else '' }}">
      <a href="{{ url_for('new_item') }}">Add new item</a>
    </li>
  </ul>
</nav>

<div class="container">
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% for type, content in messages %}
      <div class="alert alert-{{ type }}">
        {{ content }}
        <a href="#" class="close">&times;</a>
      </div>
    {% endfor %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

{% block javascript %}{% endblock %}
</body>
</html>
